set -g prefix C-a
unbind C-b

set -sg escape-time 0
set -g base-index 1
setw -g pane-base-index 1

bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind C-a send-prefix

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Vi キーバインド
set-window-option -g mode-keys vi

# Prefix+v でコピーモード開始
bind-key v copy-mode \; display "Copy mode!"
bind-key -T copy-mode-vi v begin-selection

# Prefix+Enter/y でコピー
bind-key -T copy-mode-vi Enter copy-pipe "reattach-to-user-namespace pbcopy"; display "Copied!"
bind-key -T copy-mode-vi y     copy-pipe "reattach-to-user-namespace pbcopy"; display "Copied!"

# Prefix+p でペースト
# クリップボードにも保存されているので Cmd-v でもペースト可能
bind-key p paste-buffer

# マウス操作を有効にする
setw -g mouse on

# 256色端末を使用する
set -g default-terminal "screen-256color"
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

#ステータスバーを設定する
set -g status-bg colour1
set -g status-fg white

## 左パネルを設定する
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
## 右パネルを設定する
set -g status-right "#[fg=cyan]%Y-%m-%d %H:%M "
## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60
## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
## ステータスバーを上部に表示する
set -g status-position top

set -g default-command "reattach-to-user-namespace /usr/local/bin/fish"
set -g default-shell /usr/local/bin/fish
